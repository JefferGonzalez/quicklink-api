openapi: 3.0.0
info:
  title: QuickLink API | URL Shortener Backend
  version: 1.0.0
  description: QuickLink API is the backend of the QuickLink URL shortener. Built with the PERN stack (PostgreSQL, Express, React, Node.js), it provides a REST API for authentication, short-link management, and database operations. It uses session-based authentication with secure cookies and supports both anonymous expiring links and user-managed links.
